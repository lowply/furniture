{{ partial "header.html" . }}

<div class="container article">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1><a href="/">fixture.jp</a></h1>
			<div id="react"></div>
			<section class="post">
				<h2>{{ .Title }}</h2>
				<article>
					{{ .Content }}
				</article>
			</section>
			{{ partial "_share.html" . }}
			<footer>
				<div class="meta">
					{{ partial "_postmeta.html" . }}
					{{ partial "_gen.html" . }}
				</div>
			</footer>
		</div><!-- /col-md-8 -->
		<div class="col-md-2"></div>
	</div><!-- /row -->
</div><!-- /container -->

{{ partial "footer.html" . }}
