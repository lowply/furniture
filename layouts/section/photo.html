{{ partial "header.html" . }}

<div class="container list">
	<div class="row">
		<div class="col-md-12">
			<h1><a href="/">fixture.jp</a>/<a href="/photo/">photo</a></h1>
			<div class="container">
				<div class="row">
					{{ range .Data.Pages }}
					<div class="col-md-6">
					<section class="post">
						<a href="{{ .Permalink }}" class="post-title">
							<img src="{{ .Params.topimg }}" alt="{{ .Title }}" width="100%" />
							<h3>{{ .Title }}<small>{{ .Params.location }}</small></h3>
						</a>
					</section>
					</div>
					{{ end }}
				</div>
			</div>
			{{ partial "_meta.html" . }}
		</div><!-- /col-md-12 -->
	</div><!-- /row -->
</div><!-- /container -->

{{ partial "footer.html" . }}
