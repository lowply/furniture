<span class="postmeta">
	Written by <a href="https://twitter.com/{{ .Site.Params.twitter }}">@{{ .Site.Params.twitter }}</a> on
	<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan, 2006" }}</time>
	{{ if isset .Params "categories" }}
	{{ $baseUrl := .Site.BaseURL }} under 
	{{ range .Params.categories }}
	<a class="post-category" href="{{ $baseUrl }}/categories/{{ . | urlize }}">{{ . }}</a>.
	{{ end }}
	{{ end }}
</span>
