<footer>
	<div class="pull-xs-left">
		Generated by <a href="https://gohugo.io/">Hugo</a> {{ .Hugo.Version }} and hosted by <a href="http://aws.amazon.com/s3/">S3</a>.
		<span class="postmeta">
			Written on <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan, 2006" }}</time>
			{{ if isset .Params "categories" }}
			{{ $baseUrl := .Site.BaseURL }} under 
			{{ range .Params.categories }}
			<a class="post-category" href="{{ $baseUrl }}/categories/{{ . | urlize }}">{{ . }}</a>.
			{{ end }}
			{{ end }}
		</span>
	</div>

	<div class="pull-xs-right">
		<i class="fa fa-rss"></i> <a href="/blog/index.xml">Blog</a> / <a href="/photo/index.xml">Photo</a>
	</div>
</footer>
